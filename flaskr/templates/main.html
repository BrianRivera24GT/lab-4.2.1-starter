<!DOCTYPE html>
<html>
<head>
    <title>{% block page_name %}{{ page_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Navigation Bar using Bulma -->
    <div class="buttons has-addons is-centered mt-3 mb-5">
        <a class="button is-link" href="{{ url_for('home') }}">Home</a>
        <a class="button is-link" href="{{ url_for('all_pages') }}">Pages</a>
        <a class="button is-link" href="{{ url_for('about') }}">About</a>
    </div>

    <!-- Main Content Area -->
    <section class="section">
        <div class="container">
            <div class="content">
                <!-- Display the welcome message -->
                <p class="welcome">Welcome to the Wiki!</p>
                
                <!-- Display the image below the welcome message -->
                {% if image_url %}
                <div class="image-container">
                    <img src="{{ image_url }}" alt="Random Cat Skiing" class="welcome-image">
                </div>
                {% endif %}

                {% block content %}
                    {{ page_content | safe }}
                {% endblock %}
            </div>
        </div>
    </section>

</body>
</html>
